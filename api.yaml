                example: ba33059b-043c-4cf8-b60a-f95fd231423d
            service:
              schema:
                type: string
                example: kyc_ghana_passport
            product:
              schema:
                type: string
                example: kyc
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            ETag:
              schema:
                type: string
                example: W/"8d984-e3YZTs56aQzqh6gOQicMov2GSZE"
            Vary:
              schema:
                type: string
                example: Accept-Encoding
            Content-Encoding:
              schema:
                type: string
                example: gzip
            Date:
              schema:
                type: string
                example: Thu, 16 Dec 2021 23:53:15 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
          content:
            application/json:
              schema:
                type: object
              example:
                entity:
                  date_of_birth: "1990-04-05"
                  expiry_date: "2022-10-03"
                  first_name: John
                  gender: MALE
                  id: G0000000
                  is_date_of_birth_match: true
                  is_first_name_match: false
                  is_last_name_match: true
                  is_middle_name_match: true
