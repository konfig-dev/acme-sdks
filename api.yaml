          schema:
            type: string
          example: G0000000
        - name: first_name
          in: query
          schema:
            type: string
          example: John
        - name: last_name
          in: query
          schema:
            type: string
          example: Doe
        - name: middle_name
          in: query
          schema:
            type: string
          example: Jack
        - name: date_of_birth
          in: query
          schema:
            type: string
          example: "1990-04-05"
      responses:
        "200":
          description: OK
