openapi: 3.0.0
info:
  title: DOJAH APIs
  version: 1.0.0
  description: Use Dojah to verify, onboard and manage user identity across Africa!
  x-konfig-ignore:
    no-additional-properties: true
servers:
  - url: https://api.dojah.io
  - url: https://sandbox.dojah.io
components:
  securitySchemes:
    apikeyAuth:
      type: apiKey
      name: Authorization
      in: header
    appIdAuth:
      type: apiKey
      name: AppId
      in: header
tags:
  - name: Services
  - name: KYC
  - name: GH KYC
  - name: UG KYC
  - name: KE KYC
  - name: KYB
  - name: Authentication
  - name: Wallet
  - name: Financial
  - name: ML
  - name: AML
  - name: WebHooks
paths:
  /api/v1/gh/kyc/dl:
    get:
      tags:
        - GH KYC
      summary: Driver's License
      operationId: GHKYC_getDriversLicense
      security:
        - apikeyAuth: []
        - appIdAuth: []
      parameters:
        - name: id
          in: query
          schema:
            type: string
          example: V0000000
        - name: full_name
          in: query
          schema:
            type: string
          example: John Doe
        - name: date_of_birth
          in: query
          schema:
            type: string
          example: "1988-09-01"
      responses:
        "200":
          description: OK
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: "*"
            x-moesif-transaction-id:
              schema:
                type: string
                example: f83d945e-a520-4f69-a6c8-57c093d3a956
            service:
              schema:
                type: string
                example: kyc_ghana_drivers_license
            product:
              schema:
                type: string
                example: kyc
            Content-Type:
              schema:
                type: string
                example: application/json; charset=utf-8
            ETag:
              schema:
                type: string
                example: W/"8d93a-oziFRNZhAWQN2hwX/rJJPiwF/Gg"
            Vary:
              schema:
                type: string
                example: Accept-Encoding
            Content-Encoding:
              schema:
                type: string
                example: gzip
            Date:
              schema:
                type: string
                example: Thu, 16 Dec 2021 23:41:00 GMT
            Connection:
              schema:
                type: string
                example: keep-alive
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
          content:
            application/json:
              schema:
                type: object
              example:
                entity:
                  certificate_date: "2010-07-19"
                  date_of_birth: "1988-09-01"
                  expiry_date: "2016-08-25"
                  full_name: John Doe
                  id: V0000000
                  is_date_of_birth_match: true
                  is_full_name_match: true
                  issue_date: "2010-08-25"
                  picture: <base64 encoded image>
                  pin: DOE-310203-03-01
                  processing_center: VR3
                  status: 200
  /api/v1/gh/kyc/passport:
    get:
      tags:
        - GH KYC
      operationId: GHKYC_getPassport
      summary: Passport
      security:
        - apikeyAuth: []
        - appIdAuth: []
      parameters:
