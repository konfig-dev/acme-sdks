            type: integer
          example: "67335751"
        - name: first_name
          in: query
          schema:
            type: string
          example: Happy
        - name: last_name
          in: query
          schema:
            type: string
          example: Christmas
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  entity:
                    type: object
                    properties:
                      voter_number:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      gender:
                        type: string
                      village:
                        type: string
                      district:
                        type: string
                      constituency:
                        type: string
                      sub_county:
                        type: string
                      parish:
                        type: string
                      polling_station:
                        type: string
                      is_first_name_match:
                        type: boolean
                      is_last_name_match:
                        type: boolean
                    required:
                      - voter_number
                      - first_name
                      - last_name
                      - gender
                      - village
                      - district
                      - constituency
                      - sub_county
                      - parish
                      - polling_station
                      - is_first_name_match
                      - is_last_name_match
                required:
                  - entity
